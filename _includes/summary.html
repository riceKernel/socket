<!-- start divider -->
<section id="divider">
  <div class="container">
    <div class="row">
      {% for item in site.data.summary %}
      <div class="col-md-3 wow fadeInUp templatemo-box" data-wow-delay="0.3s">
        <i class="fa {{item.icon}}"></i>
        <h3 class="text-uppercase">{{item.tagline}}</h3>
        <p>{{item.blurb}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- end divider -->
