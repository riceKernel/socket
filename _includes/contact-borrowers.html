
<section id="contact" class='borrowers-content'>
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-6 wow fadeInUp" data-wow-delay="0.6s">
          <h2 class="text-uppercase">{{site.contactBorrowers.title}}</h2>
          <p>{{site.contactBorrowers.blurb}}</p>
        </div>
        <div class="col-md-6 wow fadeInUp" data-wow-delay="0.6s">
          <div class="contact-form">
            <form id='findAdviserForm'>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name" name='client_first_name'>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" name='client_last_name'>
              </div>
              <div class="col-md-12">
                <input type="email" class="form-control" placeholder="Email" name='client_email'>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Phone" name='client_phone'>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Your City" name='client_city'>
              </div>
              <div class="col-md-12">
                <textarea class="form-control" placeholder="A brief description of your needs (eg new home loan, refinance, topup)" rows="6" name='description'></textarea>
              </div>
              <div class="col-md-8">
                <input id='findAdviserSubmit' type="submit" class="form-control text-uppercase" value="Send">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end contact -->
