---
layout: default
---
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h3>Recent Blog Posts</h3>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="post-meta"> - {{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-sm-2"></div>
</div>
